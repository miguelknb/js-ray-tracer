<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Raytracer</title>
    <link rel="stylesheet" href="style.css">
</head>

<script type="module" src="app.js"></script>

<body>
    <div class="mainContainer">
        <h1>A Simple Javascript Raytracer</h1>
        <div class="mainSection">
            <canvas id="canvas"></canvas>
            <div class="createContainer">
                <p>Add objects to scene</p>
                <form id="typeForm">
                    <div class="creationList" id="createList">
                        <select name="type" onchange="changeObjectInput(this.form);">
                            <option value="default" selected="selected">Type</option>
                            <option value="sphere">Sphere</option>
                            <option value="box">Box</option>
                            <option value="mesh">Mesh</option>
                        </select>
                    </div>
                </form>
                <div class="objectPropertiesContainer">
                    <form id="objForm">
                        <div class="objectInputContainer">
                            <!-- <label class="inputLabel" for="xcenter">X</label>
                            <input class="objectInput" id="xcenter">   -->
                        </div>
                    </form>
                </div>
                <button class="createButton" onclick="createObject();">Create Object</button>
            </div>
        </div>
        <form>
            <div class="stackForm">
                <input type="button" value="Render" onclick="render();"></input>
            </div>
        </form>
        <div class="flexRow">
            <div id="visibleObjectList">
                <p>Visible Objects</p>

            </div>
            <div>
                <p>Objects in scene</p>
                <div id="objectList">
                    <div class="objectContainer">
                        <div class="flexRow">
                            <!-- <p class="expandButton" onclick="expandObject">V</p> -->
                        </div>
                        <!-- <div class="expandObject">
                            <p>Property 1</p>
                            <p>Property 2</p>
                            <p>Property 1</p>
                            <div class="materialDisplay">
                                <div class="colorSquare"></div>
                                <div class="colorSquare"></div>
                                <div class="colorSquare"></div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="CreationContainer">

            </div>
        </div>
    </div>
</body>

</html>
