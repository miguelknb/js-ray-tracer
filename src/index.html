<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Raytracer</title>
</head>

<script type="module" src="app.js" ></script>

<body>
    <h1>A Simple Javascript Raytracer</h1>
    <canvas id="canvas">
    </canvas>
    <form>
        <input type="button" value="Render" onclick="render();"></input>
    </form>
    <form>
        <input value="X" type="number" name="x"> </input>
        <input type="number" name="y"> </input>
        <input type="number" name="z"> </input>
        <input type="button" value="Set sphere" onclick="setSphere(this.form);"></input>
    </form>
    <div>
        <div id="ObjectList">
            <p>Visible Objects</p>
    
        </div>
        <div id="CreationContainer">
            <p>Add objects to scene</p>
        </div>
    </div>
    
</body>

</html>
